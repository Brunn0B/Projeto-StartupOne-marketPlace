<!--Prototipo do formulário de adição de produtos da pagina index, foi removido e rsguardado devido a tranferencia de funcionalidade para o perfil,
onde esta alocado e com novas funcionalidades.
motivo da remoçao da pagina principa:(a incercao de novos produtos é algo delicado de ser feito ja que o sistema precisa ter certeza de quais dados
serao agregados ao produto, como cep infos do vendedor ou comprador, dados bancarios para o efetivo do pagamento ou transferencia,e o usuario precisa 
ter mais controle sobre oque esta colocando no site, oq foi feito no perfil é a simulaçao de um produto sendo adicionado)-->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #494747;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    z-index: 9999;
    width: 400px;
    max-width: 90%;
}

.popup label {
    display: block;
    margin-bottom: 10px;
}

.popup input[type="text"],
.popup textarea,
.popup input[type="file"] {
    width: calc(100% - 20px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #000000;
    margin-bottom: 10px;
}

.popup button {
    background-color: #323232;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.popup button:hover {
    background-color: #323133;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9998;
}
    </style>



</head>
<body>
    <li style="margin-right: 20px;">
        <a href="#" onclick="togglePopup()" style="color: #000000; text-decoration: none; transition: box-shadow 1.5s ease;"
           onmouseover="this.style.backgroundColor='#bebebe'; this.style.boxShadow='0 0 15px #bebebe, 0 0 20px #bebebe, 0 0 25px #bebebe, 0 0 30px #bebebe, 0 0 35px #bebebe, 0 0 40px #bebebe, 0 0 45px #bebebe, 0 0 50px #bebebe';"
           onmouseout="this.style.backgroundColor='transparent'; this.style.boxShadow='none';">
           <i class="fas fa-plus"></i> Adicionar Produto
        </a>
    </li>

    <div class="popup" id="popupForm">
        <h2>Adicionar Produto</h2>
        <form action="#" method="post">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descrição do Produto:</label>
            <textarea name="productDescription" id="productDescription" rows="4" required></textarea>

            <label for="productPrice">Preço do Produto:</label>
            <input type="text" id="productPrice" name="productPrice" required>

            <label for="productImage">Imagem do Produto:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>

            <label for="productType">Tipo de Produto:</label>
            <input type="radio" id="productTypeBuy" name="productType" value="buy" required>
            <label for="productTypeBuy">Comprar</label>
            <input type="radio" id="productTypeSell" name="productType" value="sell" required>
            <label for="productTypeSell">Vender</label>

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>


    <script>  
    function togglePopup() {
        var popup = document.getElementById('popupForm');
        var overlay = document.getElementById('overlay');
        if (popup.style.display === 'none' || popup.style.display === '') {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        } else {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    }

    function closePopup() {
        var popup = document.getElementById('popupForm');
        var overlay = document.getElementById('overlay');
        popup.style.display = 'none';
        overlay.style.display = 'none';
    }</script>
</body>
</html>
